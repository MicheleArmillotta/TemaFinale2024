<head>

    <title>Data Display</title>
    <style>
        table {
            width: 50%;
            margin: 50px auto;
            border-collapse: collapse;
        }

            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        iframe {
    display: block;
    width: 100%;
    max-width: 600px; /* Imposta una larghezza massima per schermi pi√π grandi */
    margin: 20px auto;
    border: none;
    height: auto;
    aspect-ratio: 16 / 9; /* Mantiene un rapporto d'aspetto di 16:9 */
}

    </style>
</head>
